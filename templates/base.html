<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='./css/style_BS.css') }}">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>

  <!-- Top navbar -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top">
      <div class="container-fluid">
        <div class="navbar-brand">
          <h2>Blogz</h2>
        </div>
        <div class="nav navbar-nav navbar-left">
          <a class="nav-item nav-link" href="">Notification</a>
          <a class="nav-item nav-link" href="">Schedule</a>
          <a class="nav-item nav-link" href="">Grill</a>
        </div>

        
        <div class="nav navbar-nav navbar-right">
          <form action="/logout" method="POST">
            <input type="submit" value="Logout" class="logout btn btn-outline-default">
          </form>
          <a class="nav-item nav-link btn"></a>
        </div>

        <div class="nav navbar-nav navbar-right">
          <a class="nav-item nav-link" href="">Login</a>
          <a class="nav-item nav-link" href="">Signup</a>
        </div>

    </nav>
  </header>

  <!-- Main content of the page -->
  <main role="main" class="container">

    <div class="row">
      <div class="col-md-12">
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <div class="text-danger">
          {{ message }}
        </div>
        {% endfor %}
        {% endwith %}

        {% block content%}{% endblock %}

      </div>
    </div>
  </main>

  <!-- Navbar bottom -->
  <nav class="navbar bg-black fixed-bottom">
    <div class=" container">
      <span class="footer navbar-text">&copy; 2019 Prepared by | adonay</span>
    </div>
  </nav>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
    crossorigin="anonymous"></script>

</body>

</html>
