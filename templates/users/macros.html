<!-- Delete modal macro -->
{% macro delete_modal(id, user) %}
<div class="modal fade" id='deleteModal{{id}}' tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete ({{ user.name }}) ?
      </div>
      <div class="modal-footer">
        <form action="/admin/delete" method="POST">
          <input type="hidden" name="id" value="{{ user.id }}">
          <button type="submit" class="btn btn-sm float-right mr-1 white-text red lighten-2">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
